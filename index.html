<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YearPicker - A custom picker for select only year</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/yearpicker.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h1>jQuery YearPicker</h1>
      </div>
      <div class="main">
        <h2>Select Year</h2>
        <input type="text" class="yearpicker form-control" value="" />
      </div>
    </div>
    <script src="js/yearpicker.js"></script>
    <script>
      $(document).ready(function() {
        $(".yearpicker").yearpicker({
          year: 2017,
          startYear: 2012,
          endYear: 2030
        });
      });
    </script>
  </body>
</html>
